<body>
  <div class="container">
  <div class="card">
      <div class="left">
        <div class="header">
          <h1 class="title">Get <span id="insights">insights</span> that help your business grow.</h1>
        </div>
        <div class = "paragraph">
          <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class = "card-footer">
          <div class="companies">
            <h2 class="stat">10k+</h2> 
            <p class="info">COMPANIES</p></div>
          <div class="templates">
            <h2 class="stat">314</h2>  
            <p class="info">TEMPLATES</p> 
          </div>
          <div class="queries">
            <h2 class="stat">12m+</h2>
            <p class="info">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class ="layer"></div>
      </div>
    </div>
  </div>
